<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone Page</title>
</head>

<body>
    <header class="header">
        <nav class="top-nav-container">
            <ul class="top-nav-list">
                <div class="first-two">
                    <li class="top-nav-list-item">About</li>
                    <li class="top-nav-list-item">Store</li>
                </div>
                <div class="last-four">
                    <li class="top-nav-list-item">Gmail</li>
                    <li class="top-nav-list-item">Images</li>
                    <li class="top-nav-list-item">#WAFFLE#</li>
                    <li class="top-nav-list-item">#PROPIC#</li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="wrapper">
            <img class="google-logo" src="google.png" alt="Google Logo">
        </div>
        <div class="wrapper">
            <input class="search-bar" type="search">
        </div>
        <div class="wrapper">
            <input class="search-bar-btn" type="submit">
            <input class="lucky-btn" type="submit">
        </div>

    </main>
    <footer class="footer">
        <nav class="bottom-nav-container">
            <ul class="bottom-nav-list">
                <li class="bottom-nav-list-item">Advertising</li>
                <li class="bottom-nav-list-item">Business</li>
                <li class="bottom-nav-list-item">How Search works</li>
                <li class="bottom-nav-list-item">#CARBON LOGO#</li>
                <li class="bottom-nav-list-item">Privacy</li>
                <li class="bottom-nav-list-item">Terms</li>
                <li class="bottom-nav-list-item">Settings</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
